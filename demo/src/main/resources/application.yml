server:
  port: 8761
  cloud:
    gateway:
      routes:
        - id: employeeModule
          uri: http://localhost:8081/
          predicates:
            - Path=/service1/**
        - id: consumerModule
          uri: http://localhost:8082/
          predicates:
            - Path=/service2/**
eureka:
  client:
    fetch-registry: false
    register-with-eureka: false